{% extends "base_generic.html" %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ffe6f0, #fbeaff, #e6f7ff, #fff0f8);
    background-size: 300% 300%;
    animation: gradientShift 20s ease infinite;
    font-family: 'Poppins', sans-serif;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .profile-card {
    background: rgba(255, 240, 248, 0.85);
    border-radius: 2rem;
    border: 2px solid #f8d3e1;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    padding: 2.5rem;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ffb6c1;
    box-shadow: 0 0 10px #ffd6e6;
  }

  h2 {
    font-weight: 700;
    color: #d63384;
  }

  .form-control {
    border-radius: 0.75rem;
    border: 1px solid #ccc;
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }

  .btn-primary {
    background-color: #d63384;
    border: none;
    border-radius: 1rem;
    padding: 0.6rem 1.5rem;
    font-weight: 600;
  }

  .btn-primary:hover {
    background-color: #b72c73;
  }

  .text-secondary {
    font-weight: 600;
    color: #b04e85 !important;
  }
</style>

<div class="container py-5">
  <div class="profile-card mx-auto col-lg-8">
    <div class="text-center mb-4">
      <img src="{% static 'images/LOGO.png' %}" alt="User Icon" class="avatar">
      <h2 class="mt-3">My Profile</h2>
    </div>

    <form method="post" action="">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <h5 class="text-secondary">ðŸ‘¤ User Information</h5>
          <div class="mb-3">
            <label>Username:</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}">
          </div>
          <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}">
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <h5 class="text-secondary">ðŸ”— XRPL Wallet</h5>
          <div class="mb-3">
            <label>Address:</label>
            <input type="text" name="xrpl_address" class="form-control" value="{{ user.profile.xrpl_address }}">
          </div>
          <div class="mb-3">
            <label>Seed:</label>
            <input type="text" name="xrpl_seed" class="form-control" value="{{ user.profile.xrpl_seed }}">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'trip' %}" class="btn btn-outline-secondary ms-3">Back to Trips</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
