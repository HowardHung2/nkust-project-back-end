{% extends "base_generic.html" %}
{% block content %}

  <h1>預訂行程：{{ schedule.trip.title }}</h1>
  <p>出發日期：{{ schedule.date }}</p>
  <p>價格（NTD）：{{ schedule.price_ntd }}</p>
  <p>剩餘名額：{{ schedule.available_spots }}</p>

  <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit" value="送出預訂" />
  </form>

{% endblock %}
